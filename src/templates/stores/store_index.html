{% extends "base.html" %}
{% block content %}

    <div class="page-header">
        <h1>Stores <small>list of supported stores</small></h1>
    </div>
    <div class="list-group">
        {% for store in stores %}
            <a href="{{ url_for('stores.store_page', store_id=store._id) }}" class="list-group-item list-group-item-action">
                <h4 class="d-flex w-100 justify-content-between">{{ store.name }}</h4>
                <p class="mb-1">All URLs in this store should start with <strong>{{ store.url_prefix }}</strong></p>
            </a>
        {% endfor %}
    </div>
    {% if session['email'] in config.ADMINS %}
        <a class="btn btn-success" href="{{ url_for('stores.create_store') }}">Create New Store</a>
    {% endif %}

{% endblock %}
