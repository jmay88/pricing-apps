<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Price Alert</title>

    {% include 'html_dependencies.html' %}
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Pricing</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="#navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="{{ url_for('stores.index')}}">Stores</a></li>
            </ul>
            {% if session['email'] %}
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item active"><a class="nav-link" href="{{ url_for('users.user_alerts')}}">Your alerts</a></li>
                <li class="nav-item active"><a class="nav-link" href="{{ url_for('users.logout_user')}}">Log out</a></li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item active"><a class="nav-link" href="{{ url_for('users.register_user')}}">Sign up</a></li>
                <li class="nav-item active"><a class="nav-link" href="{{ url_for('users.login_user')}}">Login</a></li>
            </ul>
            {% endif %}

        </div>
    </div>
</nav>

<div class="container">
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
