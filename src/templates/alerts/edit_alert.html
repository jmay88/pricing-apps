{% extends "base.html" %}
{% block content %}

<div class="page-header">
        <h1>Edit Alert</h1>
    </div>

    <div class="form-size">
        <form method="post">
            <div class="form-group">
                <label for="name">Alert/Item Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" disabled>
            </div>

            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="http://..." disabled>
            </div>

            <div class="form-group">
                <label for="price_limit">Alert Limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="45.0"  value="{{ alert.price_limit }}" aria-describedby="PriceLimitBlock">
                <p id="PriceLimitBlock" class="help-block">We'll send you an email when the price reaches or goes under this limit</p>
            </div>
            <button type="submit" class="btn btn-secondary">Update</button>
        </form>
    </div>


{% endblock %}
