{% extends "base.html" %}
{% block content %}

    <div class="page-header">
        <h1>Alerts <h5>showing alerts</h5></h1>
    </div>



    <div class="list-group">
    {% for alert in alerts %}
        <a href="{{ url_for('alerts.get_alert_page', alert_id = alert._id) }}" class="list-group-item list-group-item-action {{ 'disabled' if not alert.active }}">
            <h4 class="d-flex w-100 justify-content-between">Alert for {{ alert.item.name }}</h4>
            <p class="mb-1">Last price found <strong>{{ alert.item.price }}</strong></br>
            Last check on <strong>{{ alert.last_checked.strftime("%d-%m-%Y at %H:%M") }}</strong></p>
        </a>
    {% endfor %}
    </div>

    <a class="btn btn-success" href="{{ url_for('alerts.create_alert') }}">+ Create new</a>


{% endblock %}
